{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Student Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static "img/favicon.png" %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body style="background-image:url('https://www.entreprenanteafrique.com/wp-content/uploads/2019/09/Enko-John-Wesley_Abidjan-1024x630.jpg');background-repeat: no-repeat;background-size: cover;">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div style="background-color: white;" class="text-center my-5">
						<img src="/static/img/favicon.png" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Portalka Ardayda</h1>
							<form action="/std/login/" method="POST" class="needs-validation" novalidate="" >
                                {% csrf_token %}
                                 <p style="color:red;">{{status}}</p>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Student ID</label>
									<input  type="text" class="form-control" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Password</label>
										<!-- <a href="forgot.html" class="float-end">
											Forgot Password?
										</a> -->
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Remember Me</label>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								<!-- Don't have an account? <a href="register.html" class="text-dark">Create One</a> -->
							</div>
							<br>
							<div class="text-center mt-5 text-muted">
								Copyright &copy; 2017-2022 &mdash;CoolProgrammer
							</div>
							
						</div>
					</div>
					<br>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static "js/login.js" %}"></script>
</body>
</html>
