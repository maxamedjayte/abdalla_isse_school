{% load static %}
<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static "img/favicon.png" %}">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static "css/all.min.css" %}">
    <!-- Flat Icon CSS -->

    <link rel="stylesheet" href="{% static "fonts/flaticon.css" %}">
    <!-- Full Calender CSS -->
    <link rel="stylesheet" href="{% static "css/fullcalendar.min.css" %}">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="{% static "css/animate.min.css" %}">

    <!-- <link rel="stylesheet" href="{% static "css/jquery.dataTables.min.css" %}"> -->
    <!-- Select 2 CSS -->
    <link rel="stylesheet" href="{% static "css/select2.min.css" %}">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="{% static "css/datepicker.min.css" %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "style.css" %}">
    <!-- jquery-->
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <!-- Modernize js -->
    <script src="{% static "js/modernizr-3.6.0.min.js" %}"></script>
    <!-- functions -->
    <script src="{% static "js/a_common_functions.js" %}"></script>
    <!-- Data Table CSS -->

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>
    
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

    <!-- sweet alert -->
    <script src="{% static "js/sweetalert.js" %}"></script>

    <style>
      
    </style>

</head>

<body>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper bg-ash">
       <!-- Header Menu Area Start Here -->
        <div class="navbar navbar-expand-md header-menu-one bg-light">
            <div class="nav-bar-header-one">
                <div class="header-logo">
                    <a href="#">
                        <img src="{% static "img/logo.png" %}" alt="logo">
                    </a>
                </div>
                 <div class="toggle-button sidebar-toggle">
                    <button type="button" class="item-link">
                        <span class="btn-icon-wrap">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </button>
                </div>
            </div>
            <div class="d-md-none mobile-nav-bar">
               <button class="navbar-toggler pulse-animation" type="button" data-toggle="collapse" data-target="#mobile-navbar" aria-expanded="false">
                    <i class="far fa-arrow-alt-circle-down"></i>
                </button>
                <button type="button" class="navbar-toggler sidebar-toggle-mobile">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="header-main-menu collapse navbar-collapse" id="mobile-navbar">
                <ul class="navbar-nav">
                    <li class="navbar-item header-search-bar">
                        <div class="input-group stylish-input-group">
                            <span class="input-group-addon">
                                
                                <button onclick="history.back()" type="submit">
                                    <span class="flaticon-arrow" aria-hidden="true"></span>
                                </button>
                            </span>
                            <input type="text" class="form-control" placeholder="Find Something . . .">
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="navbar-item dropdown header-admin">
                        <a class="navbar-nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            <div class="admin-title">
                                {% block user1 %} {% endblock %} 
                                <!-- <h5 class="item-title"></h5> -->
                                
                            </div>
                            <div class="admin-img">
                                <img src="{% static "img/figure/admin.jpg" %}" alt="Admin">
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <div class="item-header">
                                {% block user2 %} {% endblock %}
                                
                            </div>
                            <div class="item-content">
                                <ul class="settings-list">
                                    <li><a href="#"><i class="flaticon-user"></i>My Profile</a></li>
                                    <li><a href="/std/logout/"><i class="flaticon-turn-off"></i>Log Out</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="navbar-item dropdown header-message">
                        <a class="navbar-nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            <i class="far fa-envelope"></i>
                            <div class="item-title d-md-none text-16 mg-l-10">Message</div>
                            <span>0</span>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right">
                            <div class="item-header">
                                <h6 class="item-title">0 Message</h6>
                            </div>
                            <div class="item-content">
                             
                            <!--                              
                                
                                <div class="media">
                                    <div class="item-img bg-violet-blue">
                                        <img src="img/figure/student11.png" alt="img">
                                    </div>
                                    <div class="media-body space-sm">
                                        <div class="item-title">
                                            <a href="#">
                                                <span class="item-name">Joshep Joe</span> 
                                                <span class="item-time">12:35</span> 
                                            </a>  
                                        </div>
                                        <p>What is the reason of buy this item. 
                                        Is it usefull for me.....</p>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </li>
                    <li class="navbar-item dropdown header-notification">
                        <a class="navbar-nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            <i class="far fa-bell"></i>
                            <div class="item-title d-md-none text-16 mg-l-10">Notification</div>
                            <span>0</span>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right">
                            <div class="item-header">
                                <h6 class="item-title">0 Notifiacations</h6>
                            </div>
                            <div class="item-content">
                                <!-- <div class="media">
                                    <div class="item-icon bg-skyblue">
                                        <i class="fas fa-check"></i>
                                    </div>
                                    <div class="media-body space-sm">
                                        <div class="post-title">Complete Today Task</div>
                                        <span>1 Mins ago</span>
                                    </div>
                                </div> -->
                                
                              
                            </div>
                        </div>
                    </li>
                   
                </ul>
            </div>
        </div>
        <!-- Header Menu Area End Here -->
        <!-- Page Area Start Here -->
        <div class="dashboard-page-one">
            <!-- Sidebar Area Start Here -->
            
            <!-- Sidebar Area End Here -->
            {% block content %}

            {% endblock %}
            
        </div>
        <!-- Page Area End Here -->
    </div>

    <!-- Plugins js -->
    <script src="{% static "js/plugins.js" %}"></script>
    <!-- Popper js -->
    <script src="{% static "js/popper.min.js" %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <!-- Counterup Js -->
    <script src="{% static "js/jquery.counterup.min.js" %}"></script>
    <!-- Moment Js -->
    <script src="{% static "js/moment.min.js" %}"></script>
    <!-- Waypoints Js -->
    <script src="{% static "js/jquery.waypoints.min.js" %}"></script>
    <!-- Scroll Up Js -->
    <script src="{% static "js/jquery.scrollUp.min.js" %}"></script>
    <!-- Full Calender Js -->
    <script src="{% static "js/fullcalendar.min.js" %}"></script>
    <!-- Chart Js -->
    <script src="{% static "js/Chart.min.js" %}"></script>
    <!-- Data Table Js -->
    <!-- <script src="{% static "js/jquery.dataTables.min.js" %}"></script> -->
    <!-- Select 2 Js -->
    <script src="{% static "js/select2.min.js" %}"></script>
    <!-- Date Picker Js -->
    <script src="{% static "js/datepicker.min.js" %}"></script>
    <!-- Main js -->
    <script src="{% static "js/main.js" %}"></script>


</body>

</html>
